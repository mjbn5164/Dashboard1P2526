<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Grade Analytics</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #020617;
            background-image:
                radial-gradient(circle at 50% 0%, rgba(34, 211, 238, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .font-script {
            font-family: 'Dancing Script', cursive;
        }

        .neon-text-cyan {
            text-shadow: 0 0 8px rgba(34, 211, 238, 0.8), 0 0 20px rgba(34, 211, 238, 0.3);
            color: #22d3ee;
        }

        .neon-text-magenta {
            text-shadow: 0 0 10px rgba(217, 70, 239, 0.8), 0 0 25px rgba(217, 70, 239, 0.3);
            color: #e879f9;
        }

        .neon-text-redondo-magenta {
            text-shadow: 0 0 12px rgba(255, 0, 255, 0.9), 0 0 30px rgba(255, 0, 255, 0.4);
            color: #ff00ff;
        }

        .neon-text-yellow {
            text-shadow: 0 0 10px rgba(253, 224, 71, 0.8), 0 0 25px rgba(253, 224, 71, 0.3);
            color: #fde047;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Table Row Hover Effects */
        tbody>tr {
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        tbody>tr:hover {
            background-color: rgba(255, 255, 255, 0.05) !important;
            transform: none !important;
        }

        /* Classe para brilho das notas na Listagem */
        .grade-glow {
            text-shadow: 0 0 13px currentColor, 0 0 20px currentColor;
            filter: brightness(1.85);
            /* Brilho base intenso */
            transition: all 0.3s ease;
        }

        /* Quando o rato passa por cima da linha, o brilho aumenta 15% em relação à base */
        tbody>tr:hover .grade-glow {
            text-shadow: 0 0 22px currentColor, 0 0 40px currentColor, 0 0 60px currentColor;
            filter: brightness(2.13);
            /* 1.85 * 1.15 ≈ 2.13 (aumento de 15%) */
        }

        .animate-neon-pulse {
            animation: neon-pulse 2s infinite alternate;
        }

        @keyframes neon-pulse {
            from {
                opacity: 0.8;
                text-shadow: 0 0 8px rgba(34, 211, 238, 0.5);
            }

            to {
                opacity: 1;
                text-shadow: 0 0 15px rgba(34, 211, 238, 0.9), 0 0 30px rgba(34, 211, 238, 0.4);
            }
        }

        /* Animação das Barras do Gráfico */
        @keyframes bar-neon-glow {
            0% {
                filter: brightness(1) drop-shadow(0 0 2px var(--glow-color));
                opacity: 0.7;
            }

            100% {
                filter: brightness(1.4) drop-shadow(0 0 10px var(--glow-color));
                opacity: 1;
            }
        }

        .animate-bar-neon {
            animation: bar-neon-glow 2s infinite alternate ease-in-out;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        /* 3D Utility */
        .perspective-1000 {
            perspective: 1000px;
        }

        .preserve-3d {
            transform-style: preserve-3d;
        }
    </style>


</head>

<body class="text-slate-200 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
